<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <style>
      canvas {
        background: #000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <script>
      const canvas = document.getElementById("pongCanvas");
      const ctx = canvas.getContext("2d");

      // Game settings
      const paddleWidth = 10,
        paddleHeight = 75;
      let leftPaddleY = (canvas.height - paddleHeight) / 2;
      let rightPaddleY = (canvas.height - paddleHeight) / 2;
      const ballRadius = 10;
      let ballX = canvas.width / 2,
        ballY = canvas.height / 2;
      let ballDeltaX = 2,
        ballDeltaY = -2;

      // Draw paddles
      function drawPaddle(x, y) {
        ctx.beginPath();
        ctx.rect(x, y, paddleWidth, paddleHeight);
        ctx.fillStyle = "#FFF";
        ctx.fill();
        ctx.closePath();
      }

      // Draw ball
      function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFF";
        ctx.fill();
        ctx.closePath();
      }

      // Update game
      function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPaddle(0, leftPaddleY);
        drawPaddle(canvas.width - paddleWidth, rightPaddleY);
        drawBall();

        // Ball movement
        ballX += ballDeltaX;
        ballY += ballDeltaY;

        // Collision detection
        if (
          ballY + ballDeltaY > canvas.height - ballRadius ||
          ballY + ballDeltaY < ballRadius
        ) {
          ballDeltaY = -ballDeltaY;
        }

        // Right paddle collision
        if (ballX + ballDeltaX > canvas.width - ballRadius - paddleWidth) {
          if (ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
            ballDeltaX = -ballDeltaX;
          }
        }

        // Left paddle collision
        if (ballX + ballDeltaX < ballRadius + paddleWidth) {
          if (ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
            ballDeltaX = -ballDeltaX;
          }
        }

        requestAnimationFrame(updateGame);
      }

      let upPressed = false;
      let downPressed = false;

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
          upPressed = true;
        } else if (e.key == "Down" || e.key == "ArrowDown") {
          downPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
          upPressed = false;
        } else if (e.key == "Down" || e.key == "ArrowDown") {
          downPressed = false;
        }
      }

      // Include this logic in the updateGame function to move the right paddle
      if (upPressed) {
        rightPaddleY -= 7;
        if (rightPaddleY < 0) {
          rightPaddleY = 0;
        }
      } else if (downPressed) {
        rightPaddleY += 7;
        if (rightPaddleY + paddleHeight > canvas.height) {
          rightPaddleY = canvas.height - paddleHeight;
        }
      }

      updateGame();
    </script>
  </body>
</html>
