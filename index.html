<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <style>
      canvas {
        background: #000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="pongCanvas" width="600" height="400"></canvas>
    <script>
      const canvas = document.getElementById("pongCanvas");
      const ctx = canvas.getContext("2d");

      // Game settings
      const paddleWidth = 10,
        paddleHeight = 75;
      let leftPaddleY = (canvas.height - paddleHeight) / 2;
      let rightPaddleY = (canvas.height - paddleHeight) / 2;
      const ballRadius = 10;
      let ballX = canvas.width / 2,
        ballY = canvas.height / 2;
      let ballDeltaX = 2,
        ballDeltaY = -2;

      // Draw paddles
      function drawPaddle(x, y) {
        ctx.beginPath();
        ctx.rect(x, y, paddleWidth, paddleHeight);
        ctx.fillStyle = "#FFF";
        ctx.fill();
        ctx.closePath();
      }

      // Draw ball
      function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFF";
        ctx.fill();
        ctx.closePath();
      }

      // Update game
      function updateGame() {
        // Logique de déplacement pour le paddle droit
        if (upPressed) {
          rightPaddleY -= 7;
          if (rightPaddleY < 0) {
            rightPaddleY = 0;
          }
        } else if (downPressed) {
          rightPaddleY += 7;
          if (rightPaddleY + paddleHeight > canvas.height) {
            rightPaddleY = canvas.height - paddleHeight;
          }
        }

        // Logique de déplacement pour le paddle gauche
        if (zPressed) {
          leftPaddleY -= 7;
          if (leftPaddleY < 0) {
            leftPaddleY = 0;
          }
        } else if (sPressed) {
          leftPaddleY += 7;
          if (leftPaddleY + paddleHeight > canvas.height) {
            leftPaddleY = canvas.height - paddleHeight;
          }
        }

        displayScores();

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPaddle(0, leftPaddleY);
        drawPaddle(canvas.width - paddleWidth, rightPaddleY);
        drawBall();

        // Ball movement
        ballX += ballDeltaX;
        ballY += ballDeltaY;

        // Collision detection
        if (
          ballY + ballDeltaY > canvas.height - ballRadius ||
          ballY + ballDeltaY < ballRadius
        ) {
          ballDeltaY = -ballDeltaY;
        }

        // Right paddle collision
        if (ballX + ballDeltaX > canvas.width - ballRadius - paddleWidth) {
          if (ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
            ballDeltaX = -ballDeltaX;
          }
        }

        // Left paddle collision
        if (ballX + ballDeltaX < ballRadius + paddleWidth) {
          if (ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
            ballDeltaX = -ballDeltaX;
          }
        }

        // Mise à jour des scores
        if (ballX + ballDeltaX > canvas.width - ballRadius) {
          scoreLeft++;
          ballX = canvas.width / 2;
          ballY = canvas.height / 2;
          ballDeltaX = -ballDeltaX;
          ballDeltaY = -ballDeltaY;
        } else if (ballX + ballDeltaX < ballRadius) {
          scoreRight++;
          ballX = canvas.width / 2;
          ballY = canvas.height / 2;
          ballDeltaX = -ballDeltaX;
          ballDeltaY = -ballDeltaY;
        }

        requestAnimationFrame(updateGame);
      }

      let upPressed = false;
      let downPressed = false;
      let zPressed = false; // Pour le paddle gauche
      let sPressed = false; // Pour le paddle gauche

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
          upPressed = true;
        } else if (e.key == "Down" || e.key == "ArrowDown") {
          downPressed = true;
        }
        if (e.key == "z" || e.key == "Z") {
          zPressed = true;
        } else if (e.key == "s" || e.key == "S") {
          sPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key == "Up" || e.key == "ArrowUp") {
          upPressed = false;
        } else if (e.key == "Down" || e.key == "ArrowDown") {
          downPressed = false;
        }
        if (e.key == "z" || e.key == "Z") {
          zPressed = false;
        } else if (e.key == "s" || e.key == "S") {
          sPressed = false;
        }
      }

      // Include this logic in the updateGame function to move the right paddle
      if (upPressed) {
        rightPaddleY -= 7;
        if (rightPaddleY < 0) {
          rightPaddleY = 0;
        }
      } else if (downPressed) {
        rightPaddleY += 7;
        if (rightPaddleY + paddleHeight > canvas.height) {
          rightPaddleY = canvas.height - paddleHeight;
        }
      }

      let scoreLeft = 0;
      let scoreRight = 0;

      // Update this logic in the updateGame function
      if (ballX + ballDeltaX > canvas.width - ballRadius) {
        // Ball missed the right paddle, left scores
        scoreLeft++;
        // Reset the ball to the center
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballDeltaX = -ballDeltaX;
        ballDeltaY = -ballDeltaY;
      } else if (ballX + ballDeltaX < ballRadius) {
        // Ball missed the left paddle, right scores
        scoreRight++;
        // Reset the ball to the center
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballDeltaX = -ballDeltaX;
        ballDeltaY = -ballDeltaY;
      }

      // Display the scores
      function displayScores() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#FFF";
        ctx.fillText("Left: " + scoreLeft, 8, 20);
        ctx.fillText("Right: " + scoreRight, canvas.width - 65, 20);
      }

      updateGame();
    </script>
  </body>
</html>
